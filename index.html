<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!--Container for all rows w/ timeblocks-->
  <div class="container">
    <!-- Timeblocks: 9AM - 5PM, each row needs a save button, input field, and the time(1hr block)-->
    <!--9AM-->
    <div class="time-block">
      <div class="row" id=9AM>
        <p class="col-1 hour">9 AM</p>
        <textarea type="text" id="9" class="col-10" ></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>
    <!--10AM-->
    <div class="time-block">
      <div class="row" id=10AM>
        <p class="col-1 hour">10 AM</p>
        <textarea type="text" id="10" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>
    <!--11AM-->
    <div class="time-block">
      <div class="row" id=11AM>
        <p class="col-1 hour">11 AM</p>
        <textarea type="text" id="11" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>
    <!--12PM-->
    <div class="time-block">
      <div class="row" id=12PM>
        <p class="col-1 hour">12 PM</p>
        <textarea type="text" id="12" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>
    <!--1PM-->
    <div class="time-block">
      <div class="row" id=1PM>
        <p class="col-1 hour">1 PM</p>
        <textarea type="text" id="13" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>
    <!--2PM-->
    <div class="time-block">
      <div class="row" id=2PM>
        <p class="col-1 hour">2 PM</p>
        <textarea type="text" id="14" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>
    <!--3PM-->
    <div class="time-block">
      <div class="row" id=3PM>
        <p class="col-1 hour">3 PM</p>
        <textarea type="text" id="15" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>
    <!--4PM-->
    <div class="time-block">
      <div class="row" id=4PM>
        <p class="col-1 hour">4 PM</p>
        <textarea type="text" id="16" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>
    <!--5PM-->
    <div class="time-block">
      <div class="row" id=5PM>
        <p class="col-1 hour">5 PM</p>
        <textarea type="text" id="17" class="col-10"></textarea>
        <button class="saveBtn col-1">Save</button>
      </div>
    </div>








  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="planner.js"></script>
  </body>
</html>
